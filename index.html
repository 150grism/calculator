<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css"">
  <title>Document</title>
</head>
<body>
    <div id="calculator">
    <div id="display">
      <p id="display-input"></p>
      <p id="display-result"></p>
    </div>
    <div class="row">
      <button value="clear">AC</button>
      <button value="/" id="div"><span></span><!--&divide;--></button>
      <button value="*" id="mult"></button>
      <button value="backspace"><img src="/back.svg" /></button>
    </div>
    <div class="row">
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="%" id="perc"><span></span></button>
    </div>
    <div class="row">
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="-" id="subt"></button>
    </div>
    <div class="row">
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="+" id="add"></button>
    </div>
    <div class="row">
      <button value="0">0</button>
      <button value=".">.</button>
      <button value="P">( )</button>
      <button value="=" id="eq"></button>
    </div>
  </div>  
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
