<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/roboto-old" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css"">
  <title>Document</title>
</head>
<body>
  <div id="calculator">
    <img src="phone.svg" />
    <span id="alert">Use up to 88 characters</span>
    <div id="display">
      <span id="display-input"></span>
      <span id="display-result"></span>
    </div>
    <div class="row">
      <button value="clear" id="clear">AC</button>
      <button value="/" id="div"><span></span><!--&divide;--></button>
      <button value="*" id="mult"></button>
      <button value="backspace" id="backspace"><img src="/back.svg" /><span></span></button>
    </div>
    <div class="row">
      <button value="7" class="number">7</button>
      <button value="8" class="number">8</button>
      <button value="9" class="number">9</button>
      <button value="%" id="perc"><span></span></button>
    </div>
    <div class="row">
      <button value="4" class="number">4</button>
      <button value="5" class="number">5</button>
      <button value="6" class="number">6</button>
      <button value="-" id="subt"></button>
    </div>
    <div class="row">
      <button value="1" class="number">1</button>
      <button value="2" class="number">2</button>
      <button value="3" class="number">3</button>
      <button value="+" id="add"></button>
    </div>
    <div class="row">
      <button value="0" class="number">0</button>
      <button value="." class="number">.</button>
      <button value="P">( &nbsp;)</button>
      <button value="=" id="eq"></button>
    </div>
  </div>  
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
